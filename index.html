<header>
	<div class="heading">
	<h1> 
		<a href="" class="logo" alt="logo home">wikipedia mashup</a>
	</h1>
	</div>
</header>		
	
<main>
	
	<div class="container">
		
		<div class="drop-down">
			<div class="input-group">
			  <select class="custom-select" id="sortInput" aria-label="dropdown menu with sort selection">
			    <option selected>Change the Sort...</option>
			    <option value="1">relevance</option>
			    <option value="2">just_match</option>
			    <option value="3">none</option>
			    <option value="4">incoming_links_asc</option>
			    <option value="5">incoming_links_desc</option>
			    <option value="6">last_edit_asc</option>
			    <option value="7">last_edit_desc</option>
			    <option value="8">create_timestamp_asc</option>
			    <option value="9">create_timestamp_desc</option>
			  </select>
			  <div class="input-group-append">
			    <button class="btn btn-outline-secondary" type="button" onclick="resort()">Sort</button>
			  </div>
			</div>
		</div>

		<div id="results" class="row results"></div>
	
	</div>

</main>
